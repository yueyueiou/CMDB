<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>CMDB Login</title>
		<link type="text/css" rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap-theme.min.css" />
		<link type="text/css" rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
		<script src="bootstrap-3.3.7-dist/js/jquery-3.4.1.min.js"></script>
		<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	</head>
	<!-- <link rel="stylesheet" type="text/css" href=""/> -->
	<body>
		<style type="text/css">
			body {
			  background-image: url("image/Login_page.jpg");
			  background-position: center 0;
			  background-repeat: no-repeat;
			  background-attachment: fixed;
			  background-size: cover;
			  -webkit-background-size: cover;
			  -o-background-size: cover;
			  -moz-background-size: cover;
			  -ms-background-size: cover;
			}
		</style>
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<h1 style="color: white;"><center>信息资产管理系统</center></h1>
			</div>
			<div class="col-md-4 col-md-offset-4">
				<h3 style="color: white;">用户名</h3>
			</div>
			<div class="col-md-4 col-md-offset-4">
				<div class="form-group">
					<input class="form-control" type="text" placeholder="请输入用户名"/>
				</div>
			</div>
			<div class="col-md-4 col-md-offset-4">
				<h3 style="color: white;">密码</h3>
			</div>
			<div class="col-md-4 col-md-offset-4">
				<div class="form-group">
					<input class="form-control" type="password" placeholder="请输入密码"/>
				</div>
			</div>
			<div class="col-md-4 col-md-offset-4">
				<div class="col-md-2 col-md-offset-3">
					<div class="btn-group">
						<button class="btn btn-group" type="submit">登陆</button>
					</div>
				</div>
				<div class="col-md-2 col-md-offset-0">
					<div class="btn-group">
						<button class="btn btn-default" type="button">忘记密码</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
